  alias: Mower - Set Toggle based on Mower state
  description: When mower state changes, make sure that the toggle is is turned on/off
    as well
  trigger:
  - platform: state
    entity_id:
    - sensor.indego_128604519_mower_state
    from: Mowing
    to: Docked
  - platform: state
    entity_id:
    - sensor.indego_128604519_mower_state
    to: Mowing
    from: Docked
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.mower
        state: 'on'
      - condition: state
        entity_id: sensor.indego_128604519_mower_state
        state: Docked
      sequence:
      - service: input_boolean.turn_off
        data: {}
        target:
          entity_id: input_boolean.mower
    - conditions:
      - condition: state
        entity_id: input_boolean.mower
        state: 'off'
      - condition: state
        entity_id: sensor.indego_128604519_mower_state
        state: Mowing
      sequence:
      - service: input_boolean.turn_on
        data: {}
        target:
          entity_id: input_boolean.mower
    default: []
  mode: single
