- id: '1651602620853'
  alias: Mower - Set Mower state based on Toggle
  description: When helper toggle is set, make sure that the mower is turned on/off
  trigger:
  - platform: state
    entity_id: input_boolean.mower
    for:
      hours: 0
      minutes: 0
      seconds: 5
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.mower
        state: 'on'
      - condition: state
        entity_id: sensor.indego_128604519_mower_state
        state: Docked
      sequence:
      - service: indego.command
        data:
          command: mow
    - conditions:
      - condition: state
        entity_id: input_boolean.mower
        state: 'off'
      - condition: state
        entity_id: sensor.indego_128604519_mower_state
        state: Mowing
      sequence:
      - service: indego.command
        data:
          command: returnToDock
    default: []
  mode: single
